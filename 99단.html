<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3> 구구단 출력하기 </h3>
    <hr>
    <div>
    <script>
        for(let i=2; i<=9; i+=2){
            for(let j=1; j<=9; j++){
                k1 = (i*j) > 9 ? "" : " ";
                k2 = ((i+1) * j) > 9 ? "" : " ";
                document.write(i + " X " + j + " = " +  i*j +  k1 +"&nbsp&nbsp&nbsp");
                document.write((i+1) + " X " + j + " = " + ((i+1)*j) + k2 + "<br>");
            }
            document.write("------------------------------- <br>");
        }
    </script>
    </div>
</body>
</html>
