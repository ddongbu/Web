<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            color:red;
        }
        input:hover, textarea:hover {
            background:aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus {
            font-size:120%
        }
        label {
            display:black;
            padding:5px
        }
        label span {
            display:inline-block;
            width:90px;
            text-align:right;
            padding:10px;
        }
    </style>
</head>
<body>
    <h3>CONTACT US</h3>
    <hr>
    <form>
        <label>
            <span>Name</span><input type="text" placeholder="Elvis">
        </label><br>
        <label>
            <span>Email</span><input type="email" placeholder="elvis@graceland.com">
        </label><br>
        <label>
            <span>Comment</span><textarea placeholder="메시지를 남겨주세요"></textarea>
        </label><br>
        <label>
            <span></span><input type="submit" value="submit">
        </label><br>
    </form>
</body>
</html>
